<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="style/index.css">
    <title>Consultation - personnages</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2em;
        }
        #voir-personnages, #create-personnage-button {
            margin: 0 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Bienvenue dans l'univers des personnages fantastiques</h1>
            <p>Explorez une gamme diversifiée de personnages avec des races, des capacités et des équipements uniques.</p>
        </div>
    </header>
    <main>
        <div class="button-container">
            <button id="voir-personnages" class="isVisible button-primary">
                Voir les personnages
            </button>
            <button id="cacher-personnages" class="isHidden button-secondary">
                Cacher les personnages
            </button>
            <button id="create-personnage-button" class="isVisible button-primary">
                Créer votre personnage
            </button>
            <button id="manage-fav-button" class="isVisible button-primary">
                Gérer ces favoris
            </button>
        </div>
        <div id="create-personnage" class="isFlexedWrap">
            <!-- Là où tous les inputs field accessibles pour créer un personnage -->
        </div>
        <button id="validate-creation" class="isHidden button-primary">
            Créer
        </button>
    
        <h2 id="title-filters" class="isHidden">Rechercher par :</h2>
        <div id="all-filters" class="isFlexed"></div>
        <button id="search-button" class="isHidden button-primary">Rechercher</button>
    
        <h2 id="title-sort" class="isHidden">Trier par :</h2>
        <div id="select-sorted-columns"></div>
        <button id="sort-button" class="isHidden button-primary">Trier</button>
    
        <button id="go-to-home" class="isHidden button-primary">Accueil</button>
        <div id="personnages-description"></div>
        <div id="detail-personnage"></div>
    
        <div class="modal" id="modal">
            <div class="modal-back"></div>
            <div class="modal-container">
                <div id="modify-personnage" class="isFlexedWrap"></div>
                <button id="validate-editing" class="isHidden button-primary">
                    Modifier
                </button>
                <button id="close-popup" class="isHidden button-secondary">
                    Fermer
                </button>
            </div>
        </div>
    </main>
</body>
</html>
