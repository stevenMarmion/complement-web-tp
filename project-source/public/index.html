<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="style/index.css">
    <title>Consultation - personnages</title>
</head>
<body>
    <h1>Bienvenue dans la page de consultation des personnages</h1>
    <button id="voir-personnages" class="isVisible">
        Voir les personnages
    </button>
    <button id="cacher-personnages" class="isHidden">
        Cacher les personnages
    </button>
    <button id="create-personnage-button" class="isVisible">
        Créer votre personnage
    </button>
    <div id="create-personnage" class="isFlexedWrap">
        <!-- Là où tous les inputs field accessible pour créer un personnage  -->
    </div>
    <button id="validate-creation" class="isHidden">
        Créer
    </button>

    <div id="personnages-description"></div>
    <div id="detail-personnage"></div>

    <h2 id="title-filters" class="isHidden">Rechercher par :</h2>
    <div id="all-filters" class="isFlexed"></div>
    <button id="search-button" class="isHidden">Rechercher</button>

    <h2 id="title-sort" class="isHidden">Trier par :</h2>
    <div id="select-sorted-columns"></div>
    <button id="sort-button" class="isHidden">Trier</button>

    <div class="modal" id="modal">
        <div class="modal-back"></div>
        <div class="modal-container">
            <div id="modify-personnage" class="isFlexedWrap"></div>
            <button id="validate-editing" class="isHidden">
                Modifier
            </button>
            <button id="close-popup" class="isHidden">
                Fermer
            </button>
        </div>
    </div>
</body>
</html>
